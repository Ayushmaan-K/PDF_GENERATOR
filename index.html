<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF GENERATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <div id="my_record" class="text-center container mt-5">
        <h1 class="alert alert-primary">STUDENT RECORDS</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">S.NO</th>
                <th scope="col">Roll NO</th>
                <th scope="col">Name</th>
                <th scope="col">Marks</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>1/20/FET/BCS/001</td>
                <td>Ram</td>
                <td>100</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>1/20/FET/BCS/002</td>
                <td>Shyam</td>
                <td>90</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>1/20/FET/BCS/003</td>
                <td>Rohit</td>
                <td>80</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>1/20/FET/BCS/004</td>
                <td>Sanchit</td>
                <td>70</td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td>1/20/FET/BCS/005</td>
                <td>Aman</td>
                <td>80</td>
              </tr>
              <tr>
                <th scope="row">6</th>
                <td>1/20/FET/BCS/006</td>
                <td>Rohan</td>
                <td>70</td>
              </tr>
            </tbody>
          </table>

    </div>
    
    <div class="container text-center mt-4">
      <button onclick="make_pdf()" class="btn btn-outline-primary">Download PDF</button>
    </div>

    <script>
        function make_pdf(){
          var element = document.getElementById('my_record');
          var opt = {
          margin:       1,
          filename:     'myfile.pdf',
          image:        { type: 'jpeg', quality: 0.98 },
          html2canvas:  { scale: 2 },
          jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        
        html2pdf().set(opt).from(element).save();
        
        }

      </script>
        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
